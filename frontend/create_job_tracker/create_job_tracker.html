<!DOCTYPE html>
<html>
<head>
<title>Create Job Tracker</title>
</head>
<body>
  <p>Create Job Tracker</p>
  <!--
  company name
  date applied
  platform
  job position
  links
  username and password
  -->

  <input type="text" class="js-company-name" placeholder="Company Name">
  <input type="date" class="js-date-applied" placeholder="Date Applied">
  <input type="text" class="js-platform" placeholder="Platform">
  <input type="text" class="js-job-position" placeholder="Job Position">
  <input type="text" class="js-link" placeholder="Links">
  <input type="text" class="js-username" placeholder="Username">
  <input type="text" class="js-password" placeholder="Password">
  <button class="js-create-job-tracker-button">Submit</button>

  <script src="create_job_tracker.js"></script>
</body>
</html>
