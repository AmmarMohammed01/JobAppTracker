<!DOCTYPE html>
<html>
<head>
<title>Create Job Tracker</title>
</head>
<body>
  <p>Create Job Tracker</p>
  <!--
  company name
  date applied
  platform
  job position
  links
  username and password
  -->

  <form action="" class="js-form">
    <input type="text" class="js-company-name" placeholder="Company Name" required>
    <input type="date" class="js-date-applied" placeholder="Date Applied" required>
    <input type="text" class="js-platform" placeholder="Platform" required>
    <input type="text" class="js-job-position" placeholder="Job Position" required>
    <input type="text" class="js-link" placeholder="Link" required>

    <!--Maybe create a separate page for comapny app sites account manager, then just look up company if you need to remember login-->
    <input type="text" class="js-username" placeholder="Username">
    <input type="text" class="js-password" placeholder="Password">

    <input type="submit">
  </form>

  <script src="create_job_tracker.js"></script>
</body>
</html>
