<!DOCTYPE html>
<html>

<head>
	<title>Sign In Page</title>
</head>

<body>
	<p>Sign Into Account</p>
	<form>
		<div>
			<label for="username">Username</label>
			<input class="js-username" type="text">
		</div>

		<div>
			<label for="password">Password</label>
			<input class="js-password" type="password">

	</form>

	<script src="signin_account.js"></script>
</body>

</html>
